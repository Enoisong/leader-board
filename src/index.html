<!DOCTYPE html>
 <html lang="en">

    <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scores Leaderboard</title>      
    </head>
    <body>
        <h1>Leaderboard</h1>
        <div class="container">
            <div class="scores">
                <div class="refresh">
                    <h2>Recent scores</h2>
                    <button>Refresh</button>               
                </div>
                <ul class="scores-list"> 
                   <!-- scores goes here-->                          
                </ul>
            </div>
            <div class="form-scores">
                <h2>Add your score</h2>
                <form>
                    <input type="text" name="user" required  placeholder="Your name" />
                    <input type="number" name="score" required placeholder="Your score"/>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>   
    </body>
    </html>
